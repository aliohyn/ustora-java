<th:block layout:decorate="~{admin/layouts/fullPageLayout}">

    <div layout:fragment="content" class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Catalog items</h3>
                </div>
                <div class="box-body">
                    <a href="/admin/product/addProduct" class="btn btn-primary">Add new product</a>
                    <br/>
                    <br/>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Old price</th>
                            <th>Description</th>
                            <th>Top seller</th>
                            <th>New</th>
                            <th>Brand</th>
                            <th>Section</th>
                            <th>Image</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${products}">
                                <td th:text="${item.id}"></td>
                                <td>
                                    <a th:text="${item.name}" th:href="'/admin/product/' + ${item.id}"></a>
                                </td>
                                <td th:text="${item.price}"></td>
                                <td th:text="${item.oldPrice}"></td>
                                <td th:text="${item.description}"></td>
                                <td th:text="${item.topSellerShow}"></td>
                                <td th:text="${item.newShow}"></td>
                                <td th:text="${item.brand?.name}"></td>
                                <td th:text="${item.section?.name}"></td>
                                <td>
                                    <img width="150" th:if="${item.image}" th:src="'/upload/product/' + ${item.image}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-5 dataTables_wrapper">
                            <div class="dataTables_info" th:text="'Showing ' + ${pagination.getShowItemsFrom()} + ' to ' + ${pagination.getShowItemsTo()} + ' of ' + ${pagination.getAllItemsCount()} + ' entries'" ></div>
                        </div>
                        <div class="col-sm-7">
                            <div class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                    <li th:each="item : ${pagination.getPagination()}"
                                        class="paginate_button"
                                        th:classappend="${item} == ${pagination.curPageNumber} ? 'active' : ''">
                                        <a th:href="'/admin/product?page=' + ${item}" th:text="${item}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</th:block>
