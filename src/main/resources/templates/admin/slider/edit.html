<th:block layout:decorate="~{admin/layouts/fullPageLayout}">

    <div layout:fragment="content" class="box box-primary edit-form-box">
        <div class="box-header with-border">
            <h3 class="box-title">Slide item</h3>
        </div>
        <form role="form" th:action="'/admin/slider/' + ${action}" method="post" enctype="multipart/form-data">
            <div class="box-body">
                <div th:if="${slideItem}" class="form-group">
                    <label>Id</label>
                    <div th:text="${slideItem.Id}"></div>
                    <input type="hidden" name="id" th:value="${slideItem.Id}" />
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:value="${slideItem?.name}" name="name" class="form-control" placeholder="Name" />
                </div>

                <div class="form-group">
                    <label>Link</label>
                    <input type="text" th:value="${slideItem?.link}" name="link" class="form-control" placeholder="Link" />
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:value="${slideItem?.description}" name="description" class="form-control" placeholder="Description" />
                </div>

                <div class="form-group">
                    <label>Slide item image</label>
                    <div th:if="${slideItem?.image}">
                        <img style="max-width: 240px; max-height: 240px;" th:src="'/upload/slider/' + ${slideItem?.image}" />
                        <input type="hidden" name="image" th:value="${slideItem?.image}" />
                        <br/>
                        <br/>
                    </div>
                    <input type="file" name="file" />
                </div>
            </div>


            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save item</button>
                <button th:if="${slideItem}" type="submit" name="action" value="delete" class="btn btn-primary">Delete item</button>
            </div>
        </form>
    </div>

</th:block>
