<th:block layout:decorate="~{admin/layouts/fullPageLayout}">

    <div layout:fragment="content" class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Slider</h3>
                </div>
                <div class="box-body">
                    <a href="/admin/slider/addSlideItem" class="btn btn-primary">Add new slide item</a>
                    <br/>
                    <br/>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Link</th>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${slider}">
                                <td th:text="${item.id}"></td>
                                <td>
                                    <a th:text="${item.name}" th:href="'/admin/slider/' + ${item.id}"></a>
                                </td>
                                <td th:text="${item.link}"></td>
                                <td th:text="${item.description}"></td>
                                <td>
                                    <img width="150" th:if="${item.image}" th:src="'/upload/slider/' + ${item.image}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</th:block>
