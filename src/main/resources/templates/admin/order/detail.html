<th:block layout:decorate="~{admin/layouts/fullPageLayout}">

    <div layout:fragment="content" class="box box-primary edit-form-box">
        <div class="box-header with-border">
            <h3 class="box-title">Order</h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label>Name</label>

                <p type="text" th:text="${order.name}"></p>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <p type="text" th:text="${order.phone}"></p>
            </div>

            <div class="form-group">
                <label>Street</label>
                <p type="text" th:text="${order.street}"></p>
            </div>

            <div class="form-group">
                <label>Home</label>
                <p type="text" th:text="${order.home}"></p>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="box-header">
                    <h3 class="box-title">Catalog items</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${order.getCart()}">
                            <td th:text="${item.getProduct().getId()}"></td>
                            <td th:text="${item.getProduct().getName()}"></td>
                            <td th:text="${item.getProduct().getPrice()}"></td>
                            <td th:text="${item.quantity}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>

</th:block>
