<th:block layout:decorate="~{admin/layouts/fullPageLayout}">

    <div layout:fragment="content" class="box box-primary edit-form-box">
        <div class="box-header with-border">
            <h3 class="box-title">Brand</h3>
        </div>
        <form role="form" th:action="'/admin/brand/' + ${action}" method="post" enctype="multipart/form-data">
            <div class="box-body">
                <div th:if="${brand}" class="form-group">
                    <label>Id</label>
                    <div th:text="${brand.Id}"></div>
                    <input type="hidden" name="id" th:value="${brand.Id}" />
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:value="${brand?.name}" name="name" class="form-control" placeholder="Name" />
                </div>

                <div class="form-group">
                    <label>Brand image</label>
                    <div th:if="${brand?.image}">
                        <img style="max-width: 240px; max-height: 240px;" th:src="'/upload/brand/' + ${brand?.image}" />
                        <input type="hidden" name="image" th:value="${brand?.image}" />
                        <br/>
                        <br/>
                    </div>
                    <input type="file" name="file" />
                </div>
            </div>


            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save item</button>
                <button th:if="${brand}" type="submit" name="action" value="delete" class="btn btn-primary">Delete item</button>
            </div>
        </form>
    </div>

</th:block>
