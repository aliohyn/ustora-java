<th:block layout:decorate="~{ustora/layouts/fullPageLayout}">
    <th:block layout:fragment="content">

        <div class="slider-area">
            <div class="block-slider block-slider4">
                <ul id="bxslider-home4">
                    <li th:each="item : ${sliderItems}">

                        <img th:src="'/upload/slider/' + ${item.image}" th:alt="${item.name}">
                        <div class="caption-group">
                            <h2 th:text="${item.name}" class="caption title"></h2>
                            <h4 th:text="${item.description}" class="caption subtitle"></h4>
                            <a class="caption button-radius" th:href="${item.link}"><span class="icon"></span>See Details</a>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="promo-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo1">
                            <i class="fa fa-refresh"></i>
                            <p>30 Days return</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo2">
                            <i class="fa fa-truck"></i>
                            <p>Free shipping</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo3">
                            <i class="fa fa-lock"></i>
                            <p>Secure payments</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="single-promo promo4">
                            <i class="fa fa-gift"></i>
                            <p>New products</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="maincontent-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="latest-product">
                            <h2 class="section-title">Latest Products</h2>
                            <div class="product-carousel">
                                <div th:each="item : ${latestProducts}" class="single-product">
                                    <div class="product-f-image">
                                        <img th:src="'/upload/product/' + ${item.image}" th:alt="${item.name}">
                                        <div class="product-hover">
                                            <a th:href="'/catalog/' + ${item.id}" class="view-details-link"><i class="fa fa-link"></i> See Details</a>
                                        </div>
                                    </div>

                                    <h2>
                                        <a th:text="${item.name}" th:href="'/catalog/' + ${item.id}"></a>
                                    </h2>

                                    <div class="product-carousel-price">
                                        <ins th:text="${item.price}"></ins>
                                        <del th:if="${item.oldPrice}" th:text="${item.oldPrice}"></del>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="brands-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="brand-wrapper">
                            <div class="brand-list">
                                <img th:each="item : ${brands}" src="'/upload/brand/' + ${item.image}" th:alt="${item.name}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
