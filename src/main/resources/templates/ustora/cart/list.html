<th:block layout:decorate="~{ustora/layouts/fullPageLayout}">
    <th:block layout:fragment="content">

        <div class="single-product-area">
            <div class="zigzag-bottom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product-content-right">
                            <div class="woocommerce">
                                <th:block th:if="${cart.size() > 0}">
                                    <table cellspacing="0" class="shop_table cart">
                                        <thead>
                                        <tr>
                                            <th class="product-remove">&nbsp;</th>
                                            <th class="product-thumbnail">&nbsp;</th>
                                            <th class="product-name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">Quantity</th>
                                            <th class="product-subtotal">Total</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cartLine : ${cart}" class="cart_item">
                                            <td class="product-remove">
                                                <a class="cart_remove" href="javascript:void(0)">Ã—</a>
                                            </td>

                                            <td class="product-thumbnail">
                                                <a th:href="'/catalog/' + ${cartLine.product.id}">
                                                    <img width="145" height="145" class="shop_thumbnail" th:src="'/upload/product/' + ${cartLine.product.image}">
                                                </a>
                                            </td>

                                            <td class="product-name">
                                                <a th:text="${cartLine.product.name}" th:href="'/catalog/' + ${cartLine.product.id}"></a>
                                            </td>

                                            <td class="product-price">
                                                <span th:text="${cartLine.product.price}" class="amount"></span>
                                            </td>

                                            <td th:text="${cartLine.quantity}" class="product-quantity"></td>

                                            <td class="product-subtotal">
                                                <span th:text="${cartLine.product.price}" class="amount"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="actions" colspan="6">
                                                <a href="/order" class="add_to_cart_button">Checkout</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="cart-collaterals">
                                        <div class="cart_totals ">
                                            <h2>Cart Totals</h2>

                                            <table cellspacing="0">
                                                <tbody>
                                                <tr class="cart-subtotal">
                                                    <th>Total sum</th>
                                                    <td><span th:text="${cartSum}" class="amount"></span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </th:block>
                                <p th:if="${cart.size() == 0}">Your cart is empty</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
